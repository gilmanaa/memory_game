<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/memory.css">

    <title>Memory Game</title>
</head>

<body>

            <div class="row2col4 card"></div>

        <div class="row">

            <div class="row3col4 card"></div>

    <script src="./js/memory.js"></script>

</html>
